<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Change by Button</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            background-color: #fff4d9;
        }

        .traffic-light {
            height: 17vh;
            width: 26vw;
            display: inline-block;
            margin: 3vh;
            margin-right: 1%;
            vertical-align: middle;
            position: relative;

            border: 3px #888888 solid;
            border-radius: 20px;
        }

        .traffic-light > div {
            height: 11vh;
            width: 11vh;

            float: left;
            margin-left: 1vw;
            margin-top: 3.3vh;
            margin-inline-start: 1.8vw;
            
            border-radius: 100%;
            background-color: #888888;
        }

        .light.red {
            background-color: #bf2424;
        }
        .light.yellow {
            background-color: #d7e632;
        }
        .light.green {
            background-color: #18662c;
        }

        .container > button {
            height: 17vh;
            width: 7.5vw;
            display: inline-block;
            margin: 3vh;
            margin-left: 0;
            vertical-align: bottom;

            border: transparent;
            border-radius: 5%;
            box-shadow: 3px 3px #888888;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.5em;
            font-weight: 500;

            background-color: #d0d2db;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="traffic-light">
            <div class = "light red" color = "red"></div>
            <div class = "light" color = "yellow"></div>
            <div class = "light" color = "green"></div>
        </div>
        <button type="button">NEXT</button>
    </div>
    <script>
        const btn = document.querySelector('button');
        const lights = document.querySelectorAll('.light');
        let activeLight = 0;
        
        btn.addEventListener('click', function trafficLightSwitch() {
            lights[activeLight].className = 'light';
            activeLight++;

            if (activeLight > 2) {
                activeLight = 0;
            }

            const currentLight = lights[activeLight];

            currentLight.classList.add(currentLight.getAttribute('color'));    
        });
    </script>
</body>
</html>
